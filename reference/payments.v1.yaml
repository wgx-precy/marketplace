                  value:
                    client_id: DIYE8DFYAU62ALSDOE
                    status: success
                    currency: USD
                    amount: '19.85'
                    note: rfb
      operationId: get-merchants-merchant_id-payments-payment_id
      requestBody: {}
      description: "Get a Merchant's Payment Object including status."
  '/merchants/{merchant_id}/payments/client_id/{client_id}':
