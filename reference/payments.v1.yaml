  '/merchants/{merchant_id}/payments/{payment_id}':
    parameters:
      - type: string
        name: merchant_id
        in: path
        required: true
        schema:
          type: string
        description: Lian Lian Merchant ID
      - schema:
          type: string
        name: payment_id
        in: path
        required: true
        description: Lian Lian Payment ID
    get:
