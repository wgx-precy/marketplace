                    - payment.status
                    - merchant.status
                  description: |-
                    List of events a client can sign up for Webhook calls.

                    | Value | Description |
                    |--|--|
                    | payment.status | Occurs whenever the status of a payment changes |
                    | merchant.status | Occurs whenever the status of a merhant changes |
                  x-tags:
                    - Webhook Endpoints
